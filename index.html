<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5b4cdb;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --bg-dark: #0c0c1e;
            --bg-card: #16162a;
            --bg-input: #1e1e3a;
            --text: #ffffff;
            --text-muted: #a0a0c0;
            --success: #00b894;
            --error: #d63031;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #0c0c1e 100%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 206, 201, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(253, 121, 168, 0.1) 0%, transparent 40%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        .particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { text-align: center; margin-bottom: 30px; }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
        }

        .card-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header::before {
            content: '';
            width: 4px; height: 20px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .input-group { margin-bottom: 20px; }

        .input-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }

        .input-wrapper { position: relative; }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.5;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
        }

        input[type="text"]::placeholder { color: var(--text-muted); opacity: 0.5; }

        select {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            appearance: none;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
        }

        select option {
            background: var(--bg-dark);
            color: var(--text);
            padding: 10px;
        }

        .toggles { display: flex; flex-direction: column; gap: 15px; margin: 25px 0; }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: var(--bg-input);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .toggle-row:hover { background: rgba(108, 92, 231, 0.1); }

        .toggle-label {
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        checkbox {
            position: relative;
            width: 50px; height: 28px;
            background: var(--bg-dark);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
        }

        checkbox::before {
            content: '';
            position: absolute;
            width: 22px; height: 22px;
            background: var(--text-muted);
            border-radius: 50%;
            top: 3px; left: 3px;
            transition: all 0.3s ease;
        }

        checkbox[checked] { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        checkbox[checked]::before { transform: translateX(22px); background: white; }

        .join-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            background: var(--bg-card);
            border-radius: 12px;
            width: 100%;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 10px; height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(0, 184, 148, 0); }
        }

        #status { font-weight: 600; color: var(--text-muted); }
        #ctrlpanel { width: 100%; }

        .normtext {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin: 15px 0 10px;
        }

        .cheatcontainer { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0; }

        .cheatcontainer button {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--secondary), #00b894);
            border: none;
            border-radius: 10px;
            color: var(--bg-dark);
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .cheatcontainer button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 206, 201, 0.4);
        }

        .inputcontainer {
            background: var(--bg-input);
            border-radius: 10px;
            padding: 10px 15px;
            display: inline-flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        .inputcontainer > div { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; }

        .inputcontainer input,
        .inputcontainer select {
            background: var(--bg-dark);
            border: none;
            border-radius: 6px;
            padding: 8px 10px;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
        }

        .errorBar {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: linear-gradient(135deg, var(--error), #c0392b);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-weight: 600;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .errorBar.show { transform: translateY(0); }

        .chat {
            position: fixed;
            left: 20px; top: 100px;
            background: var(--bg-card);
            border-radius: 16px;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #drag {
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            cursor: move;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-weight: 700;
            border-radius: 16px 16px 0 0;
        }

        .chatcontainer {
            width: 350px; height: 250px;
            background: var(--bg-dark);
            margin: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column-reverse;
            overflow-y: auto;
        }

        .chatmsg { padding: 8px 12px; font-size: 0.85rem; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        #chat {
            margin: 10px;
            padding: 12px;
            background: var(--bg-input);
            border: none;
            border-radius: 10px;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            width: calc(100% - 20px);
        }

        #chat:focus { outline: none; box-shadow: 0 0 0 2px var(--primary); }

        .links { text-align: center; margin-top: 20px; }
        .links a { color: var(--secondary); text-decoration: none; font-weight: 600; }
        .links a:hover { color: var(--primary); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }

        .icon { width: 1.2em; height: 1.2em; display: inline-block; vertical-align: middle; fill: currentColor; }
        .icon-lg { width: 3rem; height: 3rem; }
        .icon-btn { width: 1.4em; height: 1.4em; margin-right: 8px; }

        /* iPad & Mobile Responsive */
        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            .card { padding: 20px; }
            .title { font-size: 2rem; }
            .logo { font-size: 2.5rem; }
            .icon-lg { width: 2.5rem; height: 2.5rem; }
            input[type="text"], select { font-size: 16px !important; } /* Prevents iOS zoom on focus */
            .join-btn { padding: 16px; font-size: 1.1rem; }
            .chatcontainer { width: 280px; height: 200px; }
        }

        /* Touch-friendly toggles */
        checkbox {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .toggle-row {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

    <script>
        function join() {
            var cin = document.getElementById("gcode");
            var name = document.getElementById("gname");
            var botCount = parseInt(document.getElementById("botcount").value) || 1;
            botCount = Math.min(Math.max(botCount, 1), 100); // Limit 1-100 bots
            
            var icog = document.getElementById("icogmode").getAttribute("checked") ? true : false;
            var selectedBlook = document.getElementById("blookSelect").value;
            
            // Join multiple bots simultaneously
            joinMultipleBots(cin.value, name.value, botCount, icog, selectedBlook);
        }

        function killAllBots() {
            leaveAllBots();
        }

        function errorBar(error) {
            var e = document.getElementById("error");
            e.innerText = error;
            e.classList.add("show");
            setTimeout(() => e.classList.remove("show"), 4000);
        }

        // Attach toggle handlers immediately (DOM is already ready since script is at bottom)
        (function() {
            var checkboxes = document.querySelectorAll("checkbox");
            for (var i = 0; i < checkboxes.length; i++) {
                (function(cb) {
                    cb.onclick = function() {
                        if (cb.hasAttribute("checked")) {
                            cb.removeAttribute("checked");
                        } else {
                            cb.setAttribute("checked", "true");
                        }
                    };
                })(checkboxes[i]);
            }
        })();
    </script>
